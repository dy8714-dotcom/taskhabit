<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHabit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin: 20px 0; color: #333; }
        button {
            padding: 14px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #f8f8f8; }
        #app { display: none; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <div style="font-size: 60px;">??</div>
        <h1>TaskHabit</h1>
        <p>タスク管理・習慣トラッカー</p>
        <button id="loginBtn">Google でログイン</button>
    </div>

    <div id="app" class="container">
        <h1>ログイン成功！</h1>
        <p id="userName"></p>
        <button id="logoutBtn">ログアウト</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyByOPObpGD_NebwLZZJXnp_jDVeRu0IfSs",
            authDomain: "taskhabit-3c667.firebaseapp.com",
            projectId: "taskhabit-3c667"
        });
        
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        document.getElementById('loginBtn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                alert('エラー: ' + e.message);
            }
        };
        
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('userName').textContent = '?? ' + (user.displayName || user.email);
            } else {
                document.getElementById('login').style.display = 'block';
                document.getElementById('app').style.display = 'none';
            }
        });
    </script>
</body>
</html>
