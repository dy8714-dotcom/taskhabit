<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHabit - タスク＆習慣管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-left">
            <h1>📊 TaskHabit</h1>
            <div id="currentDate" class="current-date"></div>
        </div>
        <div class="header-right">
            <button id="exportBtn" class="btn btn-secondary">📥 エクスポート</button>
            <button id="importBtn" class="btn btn-secondary">📤 インポート</button>
        </div>
    </header>

    <!-- ナビゲーションタブ -->
    <nav class="nav-tabs">
        <button class="nav-tab active" data-view="dashboard">📊 ダッシュボード</button>
        <button class="nav-tab" data-view="tasks">✅ タスクボード</button>
        <button class="nav-tab" data-view="habits">🔥 習慣管理</button>
        <button class="nav-tab" data-view="goals">🎯 目標管理</button>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ダッシュボード -->
        <div id="dashboard-view" class="view-container active">
            <!-- 統計カード -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📝</div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">今日のタスク</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔥</div>
                    <div class="stat-value" id="habitStreak">0%</div>
                    <div class="stat-label">習慣達成率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-value" id="goalsProgress">0</div>
                    <div class="stat-label">最長連続記録</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">累計作業時間</div>
                </div>
            </div>

            <!-- 今日のタスク -->
            <section class="dashboard-section">
                <h2>📝 今日のタスク</h2>
                <div id="todayTasks" class="task-list"></div>
            </section>

            <!-- アクティブな習慣 -->
            <section class="dashboard-section">
                <h2>🔥 アクティブな習慣</h2>
                <div id="activeHabits" class="habit-grid"></div>
            </section>
        </div>

        <!-- タスクボードビュー -->
        <div id="tasks-view" class="view-container">
            <div class="view-header">
                <h2>✅ タスクボード</h2>
                <button id="addTaskBtn" class="btn btn-primary">+ タスクを追加</button>
            </div>
            <div class="kanban-board">
                <div class="kanban-column" data-status="todo">
                    <h3 class="column-header">📋 未着手</h3>
                    <div id="todoColumn" class="task-list kanban-tasks"></div>
                </div>
                <div class="kanban-column" data-status="in_progress">
                    <h3 class="column-header">🔄 進行中</h3>
                    <div id="inProgressColumn" class="task-list kanban-tasks"></div>
                </div>
                <div class="kanban-column" data-status="done">
                    <h3 class="column-header">✅ 完了</h3>
                    <div id="doneColumn" class="task-list kanban-tasks"></div>
                </div>
            </div>
        </div>

        <!-- 習慣管理ビュー -->
        <div id="habits-view" class="view-container">
            <div class="view-header">
                <h2>🔥 習慣管理</h2>
                <button id="addHabitBtn" class="btn btn-primary">+ 習慣を追加</button>
            </div>
            <div id="habitsList" class="habit-grid"></div>
        </div>

        <!-- 目標管理ビュー -->
        <div id="goals-view" class="view-container">
            <div class="view-header">
                <h2>🎯 目標管理</h2>
                <button id="addGoalBtn" class="btn btn-primary">+ 目標を追加</button>
            </div>
            <div id="goalsList" class="goals-grid"></div>
        </div>
    </main>

    <!-- モーダル：タスク追加/編集 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="taskModalTitle">タスクを追加</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">タスク名</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">説明</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">優先度</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">期限</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">キャンセル</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- モーダル：習慣追加/編集 -->
    <div id="habitModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="habitModalTitle">習慣を追加</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">習慣名</label>
                    <input type="text" id="habitName" required>
                </div>
                <div class="form-group">
                    <label for="habitFrequency">頻度</label>
                    <select id="habitFrequency">
                        <option value="daily">毎日</option>
                        <option value="weekly">毎週</option>
                        <option value="custom">カスタム</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="habitIcon">アイコン</label>
                    <input type="text" id="habitIcon" placeholder="📚" maxlength="2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelHabitBtn">キャンセル</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- モーダル：目標追加/編集 -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="goalModalTitle">目標を追加</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">目標名</label>
                    <input type="text" id="goalTitle" required>
                </div>
                <div class="form-group">
                    <label for="goalDescription">説明</label>
                    <textarea id="goalDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="goalTarget">目標値</label>
                        <input type="number" id="goalTarget" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="goalCurrent">現在値</label>
                        <input type="number" id="goalCurrent" min="0" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goalDeadline">期限</label>
                    <input type="date" id="goalDeadline">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelGoalBtn">キャンセル</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ファイルインポート用の隠しinput -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
